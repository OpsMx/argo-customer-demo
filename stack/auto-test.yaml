
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: source-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/OpsMx/argo-customer-demo.git
      revision: new-test
      files:
        - path: "source-apps/config.json"  # Adjust this to your actual structure
      values:
        base_dir: source-apps #"{{index .path.segments 0}}/{{index .path.segments 1}}/{{index .path.segments 2}}"
  template:
    metadata:
      name: '{{ .path.basename | replace ".json" "" }}'  # Unique name for each application
    spec:
      project: default
      source:
        repoURL: "https://github.com/OpsMx/argo-customer-demo.git"  # Ensure the repo URL is correct
        targetRevision: "new-test"  # Ensure the revision is correct
        path:  "{{ .path }}" #"{{ .values.base_dir }}"  # Use the base_dir calculated from the config.json
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true







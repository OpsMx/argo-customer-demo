apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: source-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/OpsMx/argo-customer-demo.git
      revision: new-test
      files:
        - path: source-apps/config.json  # Use the config.json file for the application set
      # values:
      #   path: "{{.path}}"
  template:
    metadata:
      name: '{{.path.basename}}'  # Dynamic name based on the file being deployed
    spec:
      project: default
      source:
        repoURL: https://github.com/OpsMx/argo-customer-demo.git
        targetRevision: new-test
        path:  "{{.path.path}}"  # Use the base_dir to target the correct path
      destination:
        server: https://kubernetes.default.svc
        namespace: test
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true





apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: my-app
  namespace: argocd
spec:
  project: default
  source:  
    repoURL: https://github.com/OpsMx/argo-customer-demo.git 
    targetRevision: new-test
    path: stack
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true

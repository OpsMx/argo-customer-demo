apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-for-apps
  namespace: argocd
  labels:
    for: jpmc
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: apps
    repoURL: https://github.com/OpsMx/argo-customer-demo
    targetRevision: testcase
  syncPolicy:
    #automated: {}
    syncOptions:
      - CreateNamespace=true

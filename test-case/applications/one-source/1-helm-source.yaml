apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: single-helm-source1
  namespace: argocd
  labels:
    for: jpmc
spec:
  destination:
    namespace: argocd-kt
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/OpsMx/argo-customer-demo.git'
    path: datas/helm/single-helm
    targetRevision: test
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

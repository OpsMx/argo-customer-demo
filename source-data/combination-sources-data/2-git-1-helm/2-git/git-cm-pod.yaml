# ConfigMap Definition
apiVersion: v1
kind: ConfigMap
metadata:
  name: two-git-1helm-git2-cm
data:
  myvalue: "mykey"
  secondvalue: "secondkey"
  thisdkey: "thisdvalue"
  fourth: "four"


apiVersion: v1
kind: ConfigMap
metadata:
  name: somecm1
  #namespace: test
data:
  foo: bar
  benda: beera
---
apiVersion: v1
kind: Secret
metadata:
  name: my-secret1
  # namespace: st
type: Opaque
data:
  username: +++++dXNlcm5hbWU=  # Base64 encoded value of "username"
  password: +++-=cGFzc3dvcmQ=  # Base64 encoded value of "password"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: sync-wait-job1
  # # namespace: default
  # annotations:
  #   argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
        - name: wait-container
          image: busybox
          command: ["sh", "-c", "sleep 300"]  # Introduce a delay of 300 seconds
      restartPolicy: Never  # Required for Jobs


